name: VHS Lahnstein Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' # Jeden Tag um 05:00 UTC

permissions:
  contents: write
  actions: read

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------------------
      # REPO CHECKOUT
      # ----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # wichtig f√ºr Push

      # ----------------------------------------------------------------------
      # PYTHON SETUP
      # ----------------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "Keine requirements.txt ‚Äì √ºberspringe."

      # ----------------------------------------------------------------------
      # SCRAPER AUSF√úHREN (NORMAL)
      # ----------------------------------------------------------------------
      - name: Run scraper (normal)
        id: run_scraper
        run: |
          echo "Starte VHS-Scraper (normal)..."
          python vhs_scraper.py --output kurse.json 2>&1 | tee scraper.log || true

      # Pr√ºfen, ob Fehler im Log oder Datei leer
      - name: Pr√ºfe Scraper-Ergebnis
        id: scraper_check
        run: |
          if grep -q "Fehler" scraper.log; then
            echo "debug=true" >> "$GITHUB_OUTPUT"
          elif [ ! -s kurse.json ]; then
            echo "debug=true" >> "$GITHUB_OUTPUT"
          else
            echo "debug=false" >> "$GITHUB_OUTPUT"
          fi

      # ----------------------------------------------------------------------
      # DEBUG SCRAPER (falls n√∂tig)
      # ----------------------------------------------------------------------
      - name: Run scraper (DEBUG)
        if: steps.scraper_check.outputs.debug == 'true'
        run: |
          echo "‚ö† Fehler erkannt ‚Äì starte Debug-Modus..."
          python vhs_scraper.py --debug --output kurse.json || true

      # Debug-Artefakte hochladen
      - name: Upload Debug Artifacts
        if: steps.scraper_check.outputs.debug == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vhs-debug-artifacts
          path: debug
          if-no-files-found: warn

      # ----------------------------------------------------------------------
      # JSON VORHANDEN?
      # ----------------------------------------------------------------------
      - name: Pr√ºfe JSON nach Scraper
        run: |
          if [ ! -s kurse.json ]; then
            echo "‚ùå Scraper erzeugte keine Daten ‚Äì Abbruch."
            exit 1
          fi
          echo "Scraper erfolgreich ‚Äì Vorschau:"
          head -n 20 kurse.json

      # ----------------------------------------------------------------------
      # CLEAN SCRIPT AUSF√úHREN
      # ----------------------------------------------------------------------
      - name: Run Clean Script
        run: |
          echo "Starte Clean Script..."
          python vhs_clean.py kurse.json kurse.clean.json

      - name: Pr√ºfe Clean Script Output
        run: |
          if [ ! -s kurse.clean.json ]; then
            echo "‚ùå Clean Script erzeugte keine g√ºltige Datei ‚Äì Abbruch."
            exit 1
          fi
          echo "Clean Script erfolgreich ‚Äì Vorschau:"
          head -n 20 kurse.clean.json

      # ----------------------------------------------------------------------
      # COMMIT & PUSH (korrekt)
      # ----------------------------------------------------------------------
      - name: Commit & Push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Dateien zum Commit hinzuf√ºgen
          git add kurse.json kurse.clean.json scraper.log || true

          # Pr√ºfen, ob √Ñnderungen existieren
          if git diff --cached --quiet; then
            echo "Keine √Ñnderungen ‚Äì erzwinge leeren Commit."
            git commit -m "üîÑ Update (forced)" --allow-empty
          else
            git commit -m "üîÑ Update Kursdaten ($(date +'%Y-%m-%d %H:%M:%S'))"
          fi

          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

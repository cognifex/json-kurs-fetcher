name: VHS Lahnstein Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

permissions:
  contents: write
  actions: read

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "Keine requirements.txt ‚Äì √ºberspringe."

      # ------------------------------------------------------------
      # 1. Normaler Scraper-Lauf, Log speichern
      # ------------------------------------------------------------
      - name: Run scraper (normal)
        id: run1
        run: |
          echo "Starte VHS-Scraper (normal)..."
          python vhs_scraper.py --output kurse.json 2>&1 | tee scraper.log || true

      # ------------------------------------------------------------
      # 2. Debug-Bedingung: Fehler im Log ODER JSON leer
      # ------------------------------------------------------------
      - name: Pr√ºfe auf Fehler und leere JSON
        id: check
        run: |
          if grep -q "Fehler" scraper.log; then
            echo "debug=true" >> "$GITHUB_OUTPUT"
          elif [ ! -s kurse.json ]; then
            echo "debug=true" >> "$GITHUB_OUTPUT"
          else
            echo "debug=false" >> "$GITHUB_OUTPUT"
          fi

      # ------------------------------------------------------------
      # 3. Debug-Lauf falls n√∂tig
      # ------------------------------------------------------------
      - name: Run scraper (DEBUG)
        if: steps.check.outputs.debug == 'true'
        run: |
          echo "‚ö† Fehler erkannt ‚Äì starte Debug-Modus..."
          python vhs_scraper.py --debug --output kurse.json || true

      # ------------------------------------------------------------
      # 4. Debug-Ordner als Artifact hochladen
      # ------------------------------------------------------------
      - name: Upload Debug Artifacts
        if: steps.check.outputs.debug == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vhs-debug-artifacts
          path: debug
          if-no-files-found: warn

      # ------------------------------------------------------------
      # 5. kurse.json validieren
      # ------------------------------------------------------------
      - name: Pr√ºfe JSON
        run: |
          if [ ! -s kurse.json ]; then
            echo "‚ùå JSON weiterhin leer ‚Äì Abbruch."
            exit 1
          fi
          echo "Vorschau auf kurse.json:"
          head -n 20 kurse.json

      # ------------------------------------------------------------
      # 6. Commit changes
      # ------------------------------------------------------------
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kurse.json
          if git diff --cached --quiet; then
            echo "Keine √Ñnderungen ‚Äì nichts zu committen."
          else
            git commit -m "üîÑ Update Kurse ($(date +'%Y-%m-%d %H:%M:%S'))"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi

name: VHS Lahnstein Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' # Jeden Tag um 05:00 UTC

permissions:
  contents: write
  actions: read

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------------------
      # REPO CHECKOUT
      # ----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # <-- wichtig, sonst kein Push

      # ----------------------------------------------------------------------
      # PYTHON SETUP
      # ----------------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "Keine requirements.txt – überspringe."

      # ----------------------------------------------------------------------
      # SCRAPER AUSFÜHREN (NORMAL)
      # ----------------------------------------------------------------------
      - name: Run scraper (normal)
        id: run_scraper
        run: |
          echo "Starte VHS-Scraper (normal)..."
          python vhs_scraper.py --output kurse.json 2>&1 | tee scraper.log || true

      # Prüfen, ob Fehler im Log oder Datei leer
      - name: Prüfe Scraper-Ergebnis
        id: scraper_check
        run: |
          if grep -q "Fehler" scraper.log; then
            echo "debug=true" >> "$GITHUB_OUTPUT"
          elif [ ! -s kurse.json ]; then
            echo "debug=true" >> "$GITHUB_OUTPUT"
          else
            echo "debug=false" >> "$GITHUB_OUTPUT"
          fi

      # ----------------------------------------------------------------------
      # DEBUG SCRAPER (falls nötig)
      # ----------------------------------------------------------------------
      - name: Run scraper (DEBUG)
        if: steps.scraper_check.outputs.debug == 'true'
        run: |
          echo "⚠ Fehler erkannt – starte Debug-Modus..."
          python vhs_scraper.py --debug --output kurse.json || true

      # Debug-Artefakte hochladen
      - name: Upload Debug Artifacts
        if: steps.scraper_check.outputs.debug == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vhs-debug-artifacts
          path: debug
          if-no-files-found: warn

      # ----------------------------------------------------------------------
      # JSON VORHANDEN?
      # ----------------------------------------------------------------------
      - name: Prüfe JSON nach Scraper
        run: |
          if [ ! -s kurse.json ]; then
            echo "❌ Scraper erzeugte keine Daten – Abbruch."
            exit 1
          fi
          echo "Scraper erfolgreich – Vorschau:"
          head -n 20 kurse.json

      # ----------------------------------------------------------------------
      # CLEAN SCRIPT AUSFÜHREN
      # ----------------------------------------------------------------------
      - name: Run Clean Script
        run: |
          echo "Starte Clean Script..."
          python vhs_clean.py kurse.json kurse.clean.json

      - name: Prüfe Clean Script Output
        run: |
          if [ ! -s kurse.clean.json ]; then
            echo "❌ Clean Script erzeugte keine gültige Datei – Abbruch."
            exit 1
          fi
          echo "Clean Script erfolgreich – Vorschau:"
          head -n 20 kurse.clean.json

      # ----------------------------------------------------------------------
      # COMMIT & PUSH
      # ----------------------------------------------------------------------
      - name: Commit & Push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add kurse.json kurse.clean.json scraper.log || true

          if git diff --cached --quiet; then
            echo "Keine Änderungen – commit wird trotzdem erzwungen."
            git commit -m "Update: Scrape & Clean (forced)" --allow-empty
          else
            git commit -m "Update: Scrape & Clean"
          fi

          git push

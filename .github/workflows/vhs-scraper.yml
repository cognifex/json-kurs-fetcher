name: VHS Lahnstein Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' # Jeden Tag um 05:00 UTC (06:00 MEZ)

permissions:
  contents: write
  actions: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # wir setzen eigene GITHUB_TOKEN Auth

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "Keine requirements.txt vorhanden ‚Äì √ºberspringe."

      - name: Run scraper
        run: |
          echo "Starte VHS-Scraper..."
          python vhs_scraper.py --output kurse.json || (echo "‚ö† Fehler, versuche erneut..." && sleep 5 && python vhs_scraper.py --output kurse.json)

      - name: Pr√ºfe JSON-Inhalt
        run: |
          if [ ! -s kurse.json ]; then
            echo "‚ùå JSON leer ‚Äì Abbruch."
            exit 1
          fi
          head -n 20 kurse.json

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kurse.json
          if git diff --cached --quiet; then
            echo "Keine √Ñnderungen ‚Äì nichts zu committen."
          else
            git commit -m "üîÑ Update Kurse ($(date +'%Y-%m-%d %H:%M:%S'))"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi

name: VHS Lahnstein Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *' # Jeden Tag um 05:00 UTC

permissions:
  contents: write
  actions: read

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "Keine requirements.txt ‚Äì √ºberspringe."

      - name: Run scraper (normal)
        id: run1
        run: |
          echo "Starte VHS-Scraper (normal)..."
          python vhs_scraper.py --output kurse.json || true

      - name: Pr√ºfe Ergebnis nach Run 1
        id: check1
        run: |
          if [ ! -s kurse.json ]; then
            echo "empty=true" >> "$GITHUB_OUTPUT"
          else
            echo "empty=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run scraper (DEBUG, falls n√∂tig)
        if: steps.check1.outputs.empty == 'true'
        id: run2
        run: |
          echo "‚ö† Erstes Ergebnis leer ‚Äì starte Debug-Modus..."
          python vhs_scraper.py --debug --output kurse.json || true

      - name: Upload Debug Artifacts (HTML + Logs)
        if: steps.check1.outputs.empty == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vhs-debug-artifacts
          path: debug
          if-no-files-found: warn

      - name: Pr√ºfe JSON erneut (auch nach Debug)
        run: |
          if [ ! -s kurse.json ]; then
            echo "‚ùå JSON weiterhin leer ‚Äì Abbruch."
            exit 1
          fi
          echo "Vorschau auf kurse.json:"
          head -n 20 kurse.json

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kurse.json
          if git diff --cached --quiet; then
            echo "Keine √Ñnderungen ‚Äì nichts zu committen."
          else
            git commit -m "üîÑ Update Kurse ($(date +'%Y-%m-%d %H:%M:%S'))"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi
